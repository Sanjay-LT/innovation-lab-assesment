<!DOCTYPE html>
<html>
<head>
  <title>Function Practice</title>
</head>
<body>
  <h1>JavaScript Function Practice</h1>

  <div class="function-example">
    <h3>Simple Greeting Function:</h3>
    <button onclick="showGreeting()">Show Greeting</button>
  </div>

  <div class="function-example">
    <h3>Sum with Arguments Object:</h3>
    <button onclick="calculateSum(5, 10, 15)">Sum Numbers (5, 10, 15)</button>
  </div>

  <div class="function-example">
    <h3>Sum with Rest Parameters:</h3>
    <button onclick="sumNumbers(2, 4, 6, 8)">Sum Numbers (2, 4, 6, 8)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
