<!DOCTYPE html>
<html>
<head>
  <title>Function Expressions & Arrow Functions</title>
</head>
<body>
  <h1>Function Expressions & Arrow Functions</h1>

  <div class="function-example">
    <h3>Function Expression Example</h3>
    <button onclick="showMessage()">Show Message</button>
  </div>

  <div class="function-example">
    <h3>Arrow Function Example</h3>
    <button onclick="showWelcome()">Show Welcome</button>
  </div>

  <div class="function-example">
    <h3>Arrow Function Calculation</h3>
    <button onclick="calculateTotal(15, 25)">Calculate Total (15 + 25)</button>
  </div>

  <div class="function-example">
    <h3>Immediate Function Example</h3>
    <button onclick="runImmediateFunction()">Run Immediately</button>
  </div>

  <p>Check results in browser console (Right-click > Inspect > Console)</p>

  <script src="script.js"></script>
</body>
</html>
